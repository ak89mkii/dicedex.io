{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% if object %}
    <br>
    <div id="title">
        <p>Set Color Mode</p>
    </div>
    <br>
    {% else %}
    <br>
    <div id="title">
        <p>Add Game</p>
    </div>
    <br>
    {% endif %}
    <div class="container">
        <div class="card mb-3">
            <img src="https://lolstatic-a.akamaihd.net/frontpage/apps/prod/rg-mechs-vs-minions/en_US/a8667cf30625bbadf4c0d1bb266ac75613f69b3f/assets/img/share/mechs-vs-minions-1200x630.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <table class="form-control">
                    {{ form.as_table }}
                    </table>
                    <br>
                    <input type="submit" value="Submit" class="btn btn-warning">
                    <!-- <a href="http://127.0.0.1:8000/groups/"> -->
                        <button onclick="history.back()" type="button" class="btn btn-dark">Cancel</button>                    
                    <!-- </a> -->
                </form>
                <br>
            </div>
        </div>
    </div>
    <br>
{% endblock %}
