{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nunito&family=Open+Sans:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <title>DiceDex.io</title>
</head>

<body>
    <header id="menu">
    <nav class="navbar ">
    <div class="container"> 
        <a href="http://127.0.0.1:8000/" style="text-decoration: none; color: black">
            <img src="{% static '06.png' %}" width="100" height="100" alt="" loading="lazy">DiceDex.io
        </a>    
    
    <!-- <nav class="navbar navbar-dark bg-dark"> -->
        {% if user.is_authenticated %}

        <div class="form-check form-switch">

            <label class="form-check-label" for="flexSwitchCheckChecked">Dark Mode</label>
        </div>
        
        <a class="nav-link" href="{% url 'groups' %}">Groups</a>
        <ul class="nav">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Lists</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Bring to Event</a></li>
              <li><a class="dropdown-item" href="#">My Wishlist</a></li>
            </ul>
        </li>
        </ul>
        <a class="nav-link" href="{% url 'logout' %}">Options</a>
        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
        
        {% else %}

        <div class="btn-group">
            <a class="nav-link" href="{% url 'signup' %}">Sign-Up</a>
            <a class="nav-link">/</a>
            <a class="nav-link" href="{% url 'login' %}">Login</a>
        </div>

        {% endif %}
    </div>
    </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>  
</body>
</html>
